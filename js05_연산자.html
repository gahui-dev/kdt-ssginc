<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    //1. 산술연산자
    var n = 10;
    var n2 = 3;
    console.log(n+n2);
    console.log(n-n2);
    console.log(n*n2);
    console.log(n/n2);    // 자바와 다르게 소수점까지 다 나온다.
    console.log(n%n2);

    // 문자열과 숫자
    var x = "10";
    var x2 = 3;
    console.log(x+x2);  // 103 출력
    console.log(x-x2);  // 나머진 동일
    console.log(x*x2);  // 나머진 동일
    console.log(x/x2);  // 나머진 동일  
    console.log(x%x2);  // 나머진 동일
  </script>

</head>
<body>
  
</body>
</html>
