<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <label> 가격 :
    <input type="text" name="price" value="1000" />
  </label>
  <label> 수량 :
    <select onchange="amount()">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
  </label>

  <p>총합 : <span id="result"></span></p>

  <script>
    function amount() {
      let price = document.querySelector("input").value;
      let quantity = document.querySelector("select").value;
      let sum = Number.parseInt(price) * Number.parseInt(quantity);
      
      document.querySelector("#result").innerText = sum;
    }
  </script>
</body>

</html>
