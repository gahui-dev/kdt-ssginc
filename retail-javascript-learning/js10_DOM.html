<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /*
      DOM(Document Object Model)
     
      1. 개요
         - html 문서(Document)내의 모든 태그를 객체(Object)로 처리하는 방법론
         - 예) <html> -> Html 객체로 처리 (속성 + 동작)
         - 예) <body> -> Body 객체로 처리 (property + method)
         - 예) <button> -> Button 객체로 처리


      2. ⭐️ DOM Tree
         * <시작태그 속성="속성값">body</종료태그>
         - 엘리먼트 노드 (Element Node, 태그)
         - 텍스트 노드 (Text Node, 문자열 값)
         - 어트리뷰트 노드(Attribute Node, 속성)

      3. DOM Tree 접근
         - https://www.w3schools.com/jsref/dom_obj_document.asp
         - html 문서를 웹 브라우저에서 open 하면 자동으로
           html 문서에 해당되는 Document 객체 생성
           예) var document = new Document();
    */
  </script>
</head>
<body>
</body>
</html>
