<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // ⭐️ Promise 객체 만들기

    // 비동기 처리 함수
    function xxx() {
      return new Promise(function(resolve, reject) {
        console.log(1)
      });
    }

    var result = xxx();
    console.log("result: " , result);

    /*
      비동기 처리를 하기 위한 준비 단계
      [[Prototype]]: Promise
      [[PromiseState]]: "pending"
      [[PromiseResult]]: undefined
    */
    console.log("end");
  </script>
</head>

<body>
</body>

</html>
