<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 동기 처리 함수(일반 함수)
    function normalFun() {
      return "hello";
    }

    // ⭐️ async 비동기 함수()
    async function asyncFun() {
      // 오랜 시간이 걸리는 작업 코드 추가 가능
      return "hello async";
    }

    var result1 = normalFun();
    var result2 = asyncFun();

    console.log("result1", result1);
    console.log("result2", result2);

    result2
      .then(function (param) {
        console.log(param);
      });
    // result2는 Promise 객체이기 때문에 then 함수 호출 가능
  </script>
</head>

<body>
</body>

</html>
