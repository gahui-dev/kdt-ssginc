<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid black;
      }
      table tr td {
        font-size: 20px;
        padding: 20px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <form action="">
      <input type="text" />
      <button>기본</button>
      <button type="reset">reset</button>
      <button type="submit">submit</button>
    </form>

    <ol type="i">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ol>

    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td onclick="var greeting='5번'; alert(`안녕 ${greeting} 반가워`) ">
          5
        </td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <ol>
      <li><a href="./table.html">Table Tag</a></li>
      <li><a href="./image.html">Image Tag</a></li>
      <li><a href="./form.html">Form Tag</a></li>
    </ol>
  </body>
</html>
