<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tag</title>
    <style>
      img {
        width: 400px;
        display: block;
      }
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>라떼마리</p>
      <img src="resources/lattemari.jpg" alt="라떼와 마리" />
      <p>외부에서 보는 강아지</p>
      <img
        src="https://img.khan.co.kr/news/2019/11/29/l_2019112901003607500286631.jpg"
        alt=""
      />
    </div>
    <div>
      <p>비디오 태그</p>
      <video autoplay controls loop src="./resources/video.mp4"></video>
    </div>
  </body>
</html>
