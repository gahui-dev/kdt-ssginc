<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 150px 1fr;
    }

    .grid>div {
      background-color: rgb(43, 137, 226);
      color: #fff;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div>첫 번재</div>
    <div>두 번재</div>
    <div>세 번재</div>
    <div>네 번재</div>
  </div>
</body>

</html>
