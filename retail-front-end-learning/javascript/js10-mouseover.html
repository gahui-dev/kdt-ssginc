<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    #box {
      width: 300px;
      height: 300px;
      border: 4px solid #000;
      background-color: pink;
      transition: all .2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="box" onmouseenter="mouseOver(this)" onmouseleave="mouseOut(this)">가희</div>
  <script>
    let box = document.getElementById("box");

    box.innerHTML += "<b><em>hi</em></b>"

    function mouseOver(element) {
      element.innerHTML += "<b><em>hi</em></b>"
      element.style.backgroundColor = "blue";
    }

    function mouseOut(element) {
      element.style.backgroundColor = "pink";
    }

  </script>
</body>

</html>
