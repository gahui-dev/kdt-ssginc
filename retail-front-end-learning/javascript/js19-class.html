<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    class People {
      name;
      age;

      constructor(name, age) {
        this.name = name;
        this.age = 20;
      }

      getName() {
        return this.name
      }
      setName(name) {
        this.name;
      }
      getAge() {
        return this.age;
      }
      setAge(age) {
        this.age = age;
      }
    }

    People.prototype.print = function () {
      console.log(this.name + ", " + this.age);
    }

    Person = function (name, age) {
      this.name = name;
      this.age = age;

      this.setName = function (name) {
        this.name = name
      }

      this.getName = function () {
        return this.name;
      }

      this.setAge = function (age) {
        this.age = age;
      }

      this.getAge = function () {
        return this.age;
      }
    }

    window.onload = function () {
      var people = new People("찬웅");
      console.log(people.getName());
      console.log(people.getAge());
      people.print();
      people.toString = function () {
        console.log(this.name + ", " + this.age);
      }

      people.toString();
      var people2 = new People("가희");

      people2.toString();
      console.log(people2.name)

      var person = new Person("가희", 30);
      console.log(person);
      console.log(person.getName());
      console.log(person.getAge());
    }
  </script>
</body>

</html>
