<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <form action="#" name="submit_info" method="get">
      <div>
        <label for="id">아이디</label>
        <input type="text" id="id" />
      </div>
      <div>
        <label for="password">패스워드</label>
        <input type="password" id="password" />
      </div>
      <div>
        <input type="file" multiple />
        <input type="file" accept=".gif, .jpg, .png" />
      </div>

      <div>
        <label>
      </div>

      <div>
        <h4>과일들</h4>
        <label>사과
          <label><input type="checkbox" name="fruit" id="apple" value="apple"></label>
        <label for="waterMelon">수박</label>
        <input type="checkbox" name="fruit" id="waterMelon" value="waterMelon"></label>
        <label for="cherry">체리</label>
        <input type="checkbox" name="fruit" id="cherry" value="cherry"></label>
        <label for="banana">바나나</label>
        <input type="checkbox" name="fruit" id="banana" value="banana"></label>
      </div>

      <div>
        <p>좋아하는 과자를 선택하세요</p>
        <select name="snack" id="">
          <option value="1">자갈치</option>
          <option value="2">포스틱</option>
          <option value="3">양파링</option>
          <option value="4">베이컨칩</option>
        </select>
      </div>

      <input type="reset" value="초기화" />
      <input type="submit" value="등록" />
    </form>
  </body>
</html>
