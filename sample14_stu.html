<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        function checkedFun() {
            let idSpan = document.querySelector("#idSpan");
            let pwSpan = document.querySelector("#pwSpan");
            let userid = document.querySelector("#userid");
            let passwd = document.querySelector("#passwd");

            if (userid.value == "") {
                idSpan.innerText = "아이디를 입력하세요";
                userid.focus();

                return false;
            } else {
                idSpan.innerText = "";
            }

            if (passwd.value == "") {
                pwSpan.innerText = "비밀번호를 입력하세요"
                passwd.focus();

                return false;
            } else {
                pwSpan.innerText = "";
            }
        }

    </script>
</head>

<body>
    <form action="success.html" onsubmit="return checkedFun()">
        아이디<input type="text" name="userid" id="userid">
        <span id="idSpan"></span><br>
        비밀번호<input type="text" name="passwd" id="passwd">
        <span id="pwSpan"></span><br>
        <input type="submit" value="로그인">
    </form>
</body>

</html>
