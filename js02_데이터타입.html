<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
  <script>
    //1. 기본형 데이터
    console.log("수치(정수) : ", 10);
    console.log("수치(실수) : ", 10.23);
    console.log("문자(하나의 문자) : ", 'A', "A");
    console.log("문자(문자열) : ", 'ABC', "ABC");
    console.log("논리데이터 : " , true, false);
    console.log("undefined : " , undefined);
    console.log("null : " , null);


    // 변수
    var x;
    console.log("x : ", x); // 초기화 안되어 있는 것들은 undefined 상태

    var x2 = null;
    console.log("x2 : ", x2);

    //2. 참조형 데이터
    console.log("배열 : ", [1,2,3]);
    console.log("객체 : ", {"age":20, "name":"홍길동"});
    console.log("함수 : ", function(){}); // 자바스크립트의 함수는 데이터다. 저장이 가능하다. 자바는 메서드가 데이터가 아니다.
    console.log("클래스 : ", )  // 자바에서 클래스는 데이터다.
  </script>
</head>

<body>

</body>

</html>
