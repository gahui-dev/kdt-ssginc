<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    //1. 논리 연산자
    /*
      자바스크립트는 true/false 뿐 아니라
      일반 데이터도 논리값으로 처리할 수 있다.

      일반 데이터 중에서 false로 처리
      1) 0
      2) "" (빈 문자열)
      3) undefined
      4) null
      5) NaN

      나머지는 true 처리된다.
    */

    // 2. 논리 연산자2
    /*
    1) 값1 && 값2
        => 값1 또는 값2 반환
        => 값1이 true 이면 값2 반환
        => 값1이 false 이면 값1 반환
    2) 값1 || 값2
        => 값1 또는 값2 반환
        => 값1이 true 이면 값1 반환
        => 값1이 false 이면 값2 반환
    */
    console.log("hello" && 0); // 0
    console.log(0 && "hello"); // 0
    
    console.log("hello" || 0); // hello
    console.log(0 || "hello"); // hello
    
    
  </script>
</head>

</body>

</html>
